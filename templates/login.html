<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { 
            font-family: 'ÂæÆËªüÊ≠£ÈªëÈ´î', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            text-align: center;
            margin-top: 100px;
            color: #333;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 24px;
        }
        form { 
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #1557b0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .flash-messages li {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .flash-success {
            color: #28a745 !important;
            background: #d4edda !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê ÁÆ°ÁêÜÂì°ÁôªÂÖ•</h2>
        <form method="POST">

            </div>

                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">ÁôªÂÖ•</button>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, msg in messages %}
            <li class="{% if category == 'success' %}flash-success{% endif %}">
                {{ msg }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
