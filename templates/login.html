<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #1557b0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --border-color: #ddd;
            --text-dark: #333;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'å¾®è»Ÿæ­£é»‘é«”', -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, var(--light-bg), #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            font-weight: 600;
        }

        form { 
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }

        .flash-item {
            color: #721c24;
            background: #f8d7da;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
        }

        .flash-success {
            color: #155724 !important;
            background: #d4edda !important;
            border-color: #c3e6cb !important;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 0;
            }

            form {
                padding: 30px 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 25px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
